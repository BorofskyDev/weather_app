<!DOCTYPE html>
<html lang="en">

<head>
    <title>Horus Weather</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="./static/css/main.css" />
    <link rel="stylesheet" href="./static/css/content.css" />
    <link rel="stylesheet" href="./static/css/grid.css" />
</head>

<body>
    <main>

        <div id="cloud-intro"></div>
        <section class="top-banner">
            <div class="container">
                <h1 class="heading">Horus Weather App</h1>
                <form id="weatherQuery" class="form">
                    <input id="city" type="text" placeholder="City, Country Code" autofocus />
                    <button type="submit">Submit</button>
                    <span class="msg"></span>
                </form>
            </div>
        </section>
        <section id="list" class="ajax-section">
            <div class="container">
                <ul class="cities"></ul>
            </div>
        </section>
        <li id="data" class="city">
            <h2 class="city-name" data-name="">
                <span></span>
                <sup></sup>
            </h2>
            <span class="city-temp"></span>
            <figure>
                <img class="city-icon" src="" alt="" />
                <figcaption></figcaption>
            </figure>
        </li>

    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./static/js/main.js" defer></script>
</body>

</html>
